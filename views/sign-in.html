<!DOCTYPE html>
<html>

<head>

	<!-- Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Materia: Sistemas de Información. Proyecto: Control de evaluaciones al docente. 
    Versión: 1.00. Integrantes: José Raffalli, Rocco Tarantino, Rafael Concha y Victoria Masiero.">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


    <title>Sign In Evaluacion Unimet | Universidad Metropolitana</title>

    <!-- Favicon-->
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Nucleo Css -->
    <link href="../style_plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../style_plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../style_plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../styles/style.css" rel="stylesheet">
</head>

<!-- Body -->
<body style="background-color: #009688" class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Evaluación <b>UNIMET</b></a>
            <small>Universidad Metropolitana de Venezuela</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                    <div class="msg">Entra tus credenciales para entrar</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="Correo" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-red">
                            <label for="rememberme">Recordarme</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-red waves-effect" type="submit">ENTRAR</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="sign-up.html">¡Regístrate!</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="forgot-password.html">¿Olvidaste tu Contraseña?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="../style_plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../style_plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../style_plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="../style_plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="../js/admin.js"></script>
    <script src="../js/pages/examples/sign-in.js"></script>
</body>

</html>
